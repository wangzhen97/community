<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<!--导航栏-->
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.getTitle()}"></span> </h4>
            <span class="text-desc">
                作者：<span th:text="${question.getUser().getName()}"></span>
                发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd')}"></span>
                阅读数：<span th:text="${question.getViewCount()}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.getDescription()}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${question.getId()}}" class="community-menu" th:if="${session.user!=null && session.user.getId()==question.getCreator()}">
                <span class="glyphicon glyphicon-pencil"></span>
                编辑
            </a>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.getUser().getAvatarUrl()}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6  class="media-heading">
                              <span th:text="${question.getUser().getName()}"></span>
                        </h6>

                    </div>
                </div>

            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >相关问题</div>
        </div>
    </div>

</body>



</html>
